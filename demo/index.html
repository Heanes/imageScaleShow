            <div class="center-block center-wrap float-block">
                <div class="read-book-detail">
                    <div class="book-cover">
                        <div class="image-scale-show" id="imageScaleShow">

                            <div class="image-thumb">
                                <a class="thumb-nav left" id="thumbNavLeft"><</a>
                                <ul class="thumb-list">
                                    <li><a href="javascript:;" class="selected"><img src="image/small/01.jpg"></a></li>
                                    <li><a href="javascript:;"><img src="image/small/02.jpg"></a></li>
                                    <li><a href="javascript:;"><img src="image/small/03.jpg"></a></li>

    <script type="text/javascript" src="../js/imageScaleShow.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#imageScaleShow').imageScaleShow({
                // 大图资源路径，js指定，可以减少一次性加载大图带来的加载速度损耗
                'imageBigSrcList': [
                    'image/big/01.jpg',
                    'image/big/02.jpg',
                    'image/big/03.jpg',
                    'image/big/04.jpg',
                    'image/big/05.jpg',
